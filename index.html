<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="https://g.alicdn.com/jssdk/u-link/index.min.js">
	</script>
	<script>
		ULink([{
			id: "usr1o8e5plm25r3o", // 后台生成的裂变活动LinkID
			data: { // 传递的自定义动态参数
				usrid: '9527',

			lazy: false
		}]);
	</script>
	<body>
		<button style="width: 100%;height: 30vh;" id="down_button">点我唤起</button>
	</body>
